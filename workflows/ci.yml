name: Playwright + Jenkins

on:
  pull_request:
    branches:
      - main

jobs:
  run-pytest:
    name: 'run pytest tests'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      JENKINS_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      JENKINS_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      HOST: ${{ secrets.BASE_URL }}
      PORT: ${{ secrets.BASE_PORT }}
      HEADLESS_MODE: ${{ secrets.HEADLESS_MODE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Detect changed test files
        id: changed-tests
        uses: step-security/changed-files@v45
        with:
          files: |
            tests/**/*.py

      - name: Save changed tests list
        run: |
          if [ "${{ steps.changed-tests.outputs.any_changed }}" = "true" ]; then
            echo "CHANGED_TESTS=${{ steps.changed-tests.outputs.all_changed_files }}" >> $GITHUB_ENV
          else
            echo "No test changes â€” running ALL tests"
            echo "CHANGED_TESTS=\"tests\"" >> $GITHUB_ENV
          fi

      - name: Create .env file for docker-compose
        run: |
          echo "JENKINS_USERNAME=${JENKINS_USERNAME}" >> .env
          echo "JENKINS_PASSWORD=${JENKINS_PASSWORD}" >> .env
          echo "HOST=${HOST}" >> .env
          echo "PORT=${PORT}" >> .env
          echo "HEADLESS_MODE=${HEADLESS_MODE}" >> .env

      - name: Run Docker Compose (only changed tests)
        env:
          TESTS: ${{ env.CHANGED_TESTS }}
        run: |
            docker compose up --build --abort-on-container-exit --exit-code-from tests